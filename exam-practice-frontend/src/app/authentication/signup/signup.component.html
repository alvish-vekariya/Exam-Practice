<div class="card">
    <div class="card-body">
        <h2>Signup</h2>
        <form [formGroup]="signupForm">
            <div class="form-floating mt-3">
                <input type="text" name="" id="username" formControlName="username" placeholder="username" class="form-control">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mt-3">
                <input type="email" name="" id="email" formControlName="email" placeholder="email" class="form-control">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" name="" id="password" formControlName="password" placeholder="Password" class="form-control">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mt-3">
                <input type="file" name="" id="profile" accept="image/jpg, image/jpeg, image/png" formControlName="profile" placeholder="Profile" class="form-control" (change)="changeFile($event)">
                <label for="profile">Profile</label>
            </div>
            <div class="mt-3">
                <span>Already have an account? <a routerLink="/auth">Login</a></span>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" (click)="signup()">Signup</button>
            </div>
        </form>
    </div>
</div>
